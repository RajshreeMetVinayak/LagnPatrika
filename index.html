<!-- add jR3DCarousel plugin -->
<script src="https://cdn.rawgit.com/vinayakjadhav/jR3DCarousel/v1.0.0/dist/jR3DCarousel.min.js"></script>
<script>
  var slides = [];

  for (var i = 0; i < 3; i++) {
	   slides.push({src: 'img ('+[i+1]+').jpg'});
  }

  $(document).ready(function(){
  	var myjR3DCarousel = $('.jR3DCarouselGallery').jR3DCarousel({
	  width: "200",
          slides: slides.sort(() => Math.random() - 0.5),
	  slideLayout: "fill",
          navigation: '',
	});

	setTimeout(()=>{
        	var iframe = document.getElementById("flipbook");
        	var elmnt = iframe.contentWindow.document.querySelector("#btnFullscreen");
        	elmnt.click();
      	}, 4000);
  });
</script>
</head>
